<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Задание 1</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500">
        <defs>
            <path id="curve" d="M50 50 C 100 400, 350 0, 500 50" fill="transparent" stroke="black"/>
        </defs>
        <use xlink:href="#curve"/>
        <text x="10" y="40" font-family="Arial" font-size="36" fill="black">
            <textpath xlink:href="#curve">
                Тут должен быть текст
            </textpath>
        </text>
    </svg>
    <h1>Задание 2</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="720" height="250">
        <circle cx="50" cy="50" r="50" fill="blue"/>
        <rect x="130" y="0" width="130" height="100" fill="red"/>
        <ellipse cx="390" cy="50" rx="100" ry="50" fill="green"/>
        <polyline points="520 100 620 0 720 100" fill="yellow"/>
        <polyline points="0 130 320 130 200 200 720 200" fill="none" stroke="purple" stroke-width="3"/>
    </svg>
    <h1>Задание 3</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="480" height="270">
        <polygon class="st0" points="235,40 175,115 213,115 163,188 250,188 250,213 220,213 220,188 313,188 256,115 300,115 " fill="green" stroke="black"/>
        <path d="M220,80 A10,10 0 1,0 220,100 A10,10 0 1,0 220,80">
            <animate attributeName="fill" values="yellow;blue;red;yellow" repeatCount="indefinite" dur="2s" />
        </path>
        <path d="M260,90 A10,10 0 1,0 260,110 A10,10 0 1,0 260,90" fill="red">
            <animate attributeName="fill" values="red;blue;red" repeatCount="indefinite" dur="2s" />
        </path>
        <path d="M200,160 A10,10 0 1,0 200,180 A10,10 0 1,0 200,160" fill="lime">
            <animate attributeName="fill" values="blue;red;blue" repeatCount="indefinite" dur="2s" />
        </path>
        <path d="M250,150 A10,10 0 1,0 250,170 A10,10 0 1,0 250,150" fill="blue">
            <animate attributeName="fill" values="red;yellow;red" repeatCount="indefinite" dur="2s" />
        </path>
    </svg>
</body>
</html>
